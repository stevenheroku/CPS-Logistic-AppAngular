<div class="container">
    <h1>PAISES DESTINO</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id_Pais</th>
          <th scope="col">Pais Destino</th>
          <th scope="col">Codigo Postal</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of listpaisesdestino">
          <th scope="row">{{ pais.id_PaisDestino }}</th>
          <td>{{ pais.nombrePaisDestino }}</td>
          <td>{{ pais.codigoPostal }}</td>
  
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-warning"  [routerLink]="['']">REGRESAR</button>
  </div>
  <br><br>
